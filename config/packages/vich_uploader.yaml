vich_uploader:
  db_driver: orm

  metadata:
    type: attribute

  mappings:
    users:
      uri: /img/users
      upload_destination: "%kernel.project_dir%/public/assets/img/users"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      inject_on_load: true # should the file be deleted when the entity is removed
      delete_on_update: true # should the file be deleted when a new file is uploaded
      delete_on_remove: true # should the file be injected into the uploadable entity when it is loaded from the data store. The object will be an instance of Symfony\Component\HttpFoundation\File\File

    tournaments:
      uri_prefix: /img/tournaments
      upload_destination: "%kernel.project_dir%/public/assets/img/tournaments"
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      inject_on_load: true # should the file be deleted when the entity is removed
      delete_on_update: true # should the file be deleted when a new file is uploaded
      delete_on_remove: true # should the file be injected into the uploadable entity when it is loaded from the data store. The object will be an instance of Symfony\Component\HttpFoundation\File\File
