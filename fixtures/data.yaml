App\Entity\Article:
  article{1..30}:
    title: <fr_FR:catchPhrase()>
    content: <text(500)>
    url_image_main: <imageUrl(640, 480, null)>
    url_image_additional_1: "60%? <imageUrl(640, 480, null)> : NULL"
    url_image_additional_2: "35%? <imageUrl(640, 480, null)> : NULL"
    url_image_additional_3: "10%? <imageUrl(640, 480, null)> : NULL"
    createdAt: <(new \DateTimeImmutable())>
  article{31}:
    title: <fr_FR:catchPhrase()>
    content: <text(500)>
    url_image_main: "assets/img/news-by-default.jpg"
    url_image_additional_1: <imageUrl(640, 480, null)>
    url_image_additional_2: <imageUrl(640, 480, null)>
    url_image_additional_3: <imageUrl(640, 480, null)>
    createdAt: <(new \DateTimeImmutable())>

App\Entity\Event:
  event{1..10}:
    start_date: <dateTimeBetween('-1 week', '+2 week')>
    end_date: <dateTimeBetween('+2 week', '+4 week')>
    content: <sentence(10)>
    url_image: <imageUrl(640, 480, null)>
    createdAt: <(new \DateTimeImmutable())>
  event{11..20}:
    start_date: <dateTimeBetween('-1 week', '+2 week')>
    content: <sentence(10)>
    url_image: <imageUrl(640, 480, null)>
    createdAt: <(new \DateTimeImmutable())>

